<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol Estimation Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Alcohol Estimation Tool</h1>
        <form id="estimationForm">
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" required><br><br>
            <label for="hours">Event Duration (hours):</label>
            <input type="number" id="hours" required><br><br>
            <label for="drinkRate">Average Drinks per Hour:</label>
            <input type="number" id="drinkRate" step="0.1" required><br><br>
            <label for="caseSize">Beer Case Size:</label>
            <select id="caseSize" required>
                <option value="6">6-pack</option>
                <option value="12">12-pack</option>
                <option value="24" selected>24-pack</option>
            </select><br><br>
            <label for="kegSize">Beer Keg Size:</label>
            <select id="kegSize" required>
                <option value="165">1/2 barrel (165 pints)</option>
                <option value="82">1/4 barrel (82 pints)</option>
                <option value="55">1/6 barrel (55 pints)</option>
            </select><br><br>
            <button type="submit">Calculate</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
